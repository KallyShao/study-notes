<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素的属性操作</title>
    <style>
#div1{
    width: 500px;
    height: 500px;
    position: relative;
    left: 100px;
    background: #000;
}
#div2{
    width: 300px;
    height: 300px;
    margin-left: 100px;
    position: absolute;
    left: 20px;
    top: 0;
    background: #0f0;
    border: 10px solid #fff;
}
#div3{
    width: 100px;
    height: 100px;
    /* position: absolute; */
    left: 50px;
    top: 0;
    background: #ff0;
    border: 10px solid #000;
}
</style>
</head>
<body>
<div  id="div1">
    <div id="div2">
        <div id="div3">
            <span id='span'>span</span>
        </div>
    </div>
</div>
<script>
odiv1 = document.getElementById("div1");
odiv2 = document.getElementById("div2");
odiv3 = document.getElementById("div3");
ospan = document.getElementById("span");
// odiv2.replaceChild(ospan, odiv3);
var node = odiv3.cloneNode(true);
odiv1.replaceChild(node, odiv2);

</script>
</body>
</html>
