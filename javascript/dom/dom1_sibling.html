<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
    <style>
ul{
    background: #eee;
    width: 100px;
    margin: 0;
    padding: 0;
}
.first{
    background: #333;
    color: #fff;
}
li {
    list-style: none;
    width: 100px;
    margin: 0;
    padding: 0;
    text-align: center;
}
.active{
    background: #666;
    color: #fff;
    font-size: 20px;
}
.active1{
    background: #999;
    color: #0f0;
}
.active2{
    background: #096;
    color: #fff;
}
    </style>
</head>
<body>
		<ul id="ul">
            <li class="first">这是首行</li>
            <li>1111</li>
            <li>2222</li>
			<li>3333</li>
			<li>4444</li>
            <li>5555</li>
            <li>6666</li>
            <li>7777</li>
            <li class="first">这是尾行</li>
		</ul>
<script type="text/javascript">
    var oul = document.getElementById('ul');
    var lis = oul.getElementsByTagName('li');
    for(var i=0; i<lis.length; i++){
        lis[i].onmouseover = function(){
            if(this == oul.firstElementChild || this == oul.lastElementChild){
                this.className = "active2";
            }else if(!this.previousElementSibling.previousElementSibling ){
                this.className = "active";
                this.nextElementSibling.className = "active1";
            }else if(!this.nextElementSibling.nextElementSibling){
                this.className = "active";
                this.previousElementSibling.className = "active1";
            }else{
                this.className = "active";
                this.previousElementSibling.className = "active1";
                this.nextElementSibling.className = "active1";
            }
        }
        lis[i].onmouseout = function(){
            if(this == oul.firstElementChild || this == oul.lastElementChild){
                this.className = "first";
            }else{
                for(var i=1; i<lis.length-1; i++){
                    lis[i].className = "";
                }
            }
        }
    }
</script>
</body>
</html>
