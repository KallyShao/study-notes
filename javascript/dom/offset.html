<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>offset</title>
    <script type="text/javascript" src="offset.js"></script>
    <style>
#div1{
    width: 500px;
    height: 500px;
    position: relative;
    left: 100px;
    background: #000;
}
#div2{
    width: 300px;
    height: 300px;
    margin-left: 100px;
    position: absolute;
    left: 20px;
    top: 0;
    background: #0f0;
    border: 10px solid #fff;
}
#div3{
    width: 100px;
    height: 100px;
    /* position: absolute; */
    left: 50px;
    top: 0;
    background: #ff0;
    border: 10px solid #000;
}

    </style>
</head>
<body>
<div  id="div1">
    <div id="div2">
        <div id="div3"></div>
    </div>
</div>

</body>
</html>
