<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>my ajax</title>
<script src="newAjax.js"></script>
</head>

<body>

<input type="button" value="提交" id="btn" />

<script>
	var oBtn = document.getElementById('btn');
	oBtn.onclick = function(){
		if(window.XMLHttpRequest){	//第一步：创建ajax对象
			var oAjax = new XMLHttpRequest();
		}else{
			var oAjax = new ActiveXObject("Microsoft.XMLHTTP");	//兼容ie6
		}
		//这里是get方式
		// oAjax.open("GET", 'ajax.php?username='+ encodeURI('邵佳')+'&age=18&t=' + new Date().getTime(), true);
		// oAjax.send();

		//这里是POST方式
		oAjax.open("POST", 'ajax.php', true);
		oAjax.setRequestHeader('content-type', 'application/x-www-form-urlencoded');	//设置发送数据的格式
		oAjax.send('username=kally&password=666');	//发送数据存放在这里

		oAjax.onreadystatechange = function(){
			if(oAjax.readyState == 4){	//请求完成
				if(oAjax.status == 200){	//请求成功
					console.log(typeof oAjax.responseText);	//string
				}else{
					console.log(oAjax.status);
				}
			}
		}
	}
	
	
</script>
</body>
</html>
