<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="ajax.js"></script>
</head>

<body>

<input type="button" value="读取文件" />

<script>
var oBtn = document.getElementsByTagName('input')[0];
oBtn.onclick = function(){
	ajax('first-ajax.txt?t=' + new Date.getTime(), function(con){
		alert(con);
	}, function(){
		alert('读取失败!')
	})
}
	
</script>
</body>
</html>
